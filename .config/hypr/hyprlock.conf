source = $HOME/.config/hypr/colors.conf

# BACKGROUND
background {
    monitor =
    path = screenshot
    #path = /home/justin/Pictures/wal.png
    #color = #000000
    blur_passes = 2
    #contrast = 1
    brightness = 0.5
    #vibrancy = 0.2
    #vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(98, 114, 164, 1)
    inner_color = rgba(98, 114, 164, 1)
    font_color = #000000
    fade_on_empty = true
    rounding = -1
    check_color = $cyan
    placeholder_text = <i><span foreground="##000000">Input Password</span></i>
    font_family = JetBrainsMono Nerd Font
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(98, 114, 164, 1)
  font_size = 22
  font_family = JetBrainsMono Nerd Font
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M %p")"
  color = rgba(98, 114, 164, 1)
  font_size = 95
  font_family = JetBrainsMono Nerd Font
  position = 0, 200
  halign = center
  valign = center
}